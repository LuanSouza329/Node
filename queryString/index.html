<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryString</title>
</head>
<body>
    <form action="/criar" method="POST">
        <label for="e_name">Nome</label>
        <input type="text" id="e_name" name="e_name" autocomplete="given-name" placeholder="Digite seu nome" required>

        <label for="e_SobreName">SobreNome</label>
        <input type="text" id="e_SobreName" name="e_SobreName" autocomplete="family-name" required>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
